<ion-content class="ion-padding">
  <h1>Dashboard</h1>
  <holdings></holdings>

  <h2>Trending stocks</h2>
  <div class="cards-scroll">
    <card *ngFor="let s of trending" 
      [imgSrc]="s.logo" 
      [chipType]="s.type" 
      [title]="s.ticker" 
      [subtitle]="s.name"
      [price]="s.price">

    </card>
  </div>

</ion-content>
