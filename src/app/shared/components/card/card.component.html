<ion-card class="trend-card" [button]="clickable" [disabled]="disabled" (click)="onClick?.()">
  <!-- top row: logo + chip -->
  <div class="top">
    <img *ngIf="imgSrc" class="logo" [src]="imgSrc" alt="" />
    <chip-type *ngIf="chipType" [chipType]="chipType"></chip-type>
  </div>

  <!-- stock info -->
  <ion-card-title *ngIf="title" class="tt">{{ title }}</ion-card-title>
  <ion-card-subtitle *ngIf="subtitle" class="sub">{{ subtitle }}</ion-card-subtitle>

  <!-- price -->
  <div *ngIf="price" class="price">{{ priceDisplay }}</div>
</ion-card>
