<ion-card [button]="clickable" [disabled]="disabled" (click)="onClick?.()">
    <ion-card-header *ngIf="title || subtitle">
      <ion-card-title *ngIf="title">{{ title }}
        <chip-type *ngIf="chipType" [chipType]="chipType"></chip-type>
      </ion-card-title>
      <ion-card-subtitle *ngIf="subtitle">{{ subtitle }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content [class.padded]="padded">
      <ng-content></ng-content>
    </ion-card-content>
  
    <div class="footer" *ngIf="footer">
      {{ footer }}
    </div>
  </ion-card>
